<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <link href="./bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 bg-warning">
                <div class="collapse" id="navbarToggleExternalContent">
                    <div class="bg-dark p-4">
                      <h5 class="text-white h4">Collapsed content</h5>
                      <span class="text-muted">Toggleable via the navbar brand.</span>
                    </div>
                </div>
                <nav class="navbar navbar-dark bg-dark">
                    <div class="container-fluid">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                    </div>
                </nav>
                <form>
                    <div class="mb-3 mt-1">
                    <label for="exampleInputEmail1" class="form-label">El. paštas</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nesidalinsime jūsų paštu</div>
                    </div>
                    <div class="mb-3">
                    <label for="name" class="form-label">Vardas</label>
                    <input type="tel" class="form-control" id="name">
                    </div>
                    <select class="form-select mb-3" aria-label="Default select example">
                        <option selected >Pasirinkite miestą</option>
                        <option value="1">Kaunas</option>
                        <option value="2">Vilnius</option>
                        <option value="3">Alytus</option>
                    </select>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Klauskite!!!</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                        Sutinku
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                        Gauti naujienas
                        </label>
                    </div>
                    <button type="submit" class="btn btn-danger">Siųsti</button>
                </form>
            </div>
            <div class="col-12 col-md-6 align-self-center">
                <img src="./img/Buildings.jpg" class="rounded d-none d-sm-block img-fluid mx-auto" alt="pastatai">
            </div>
        </div>
    </div>
    <footer>
        <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    </footer>
</body>
</html>
